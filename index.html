<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Count Up By</title>
</head>
<body>
  <h1 class="jumbotron">Count up by</h1>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="count-to"> Insert a number to count to</label>
        <input class="form-control" type="text" id="count-to">
      </div>
      <div class="form-group">
        <label for="count-by">Insert a number to count by</label>
        <input class="form-control" type="text" id="count-by">
      </div>
      <button type="submit" name="button" class="btn btn-primary btn-large">See your answer!</button>
    </form>
  </div>
</body>
</html>
